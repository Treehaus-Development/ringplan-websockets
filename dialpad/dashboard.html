<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dialpad</title>
    <link rel="stylesheet" href="../css/main.css" />
  </head>

  <body
    class="m-0 font-body antialiased font-normal text-base leading-default"
  >
    <aside
      class="max-w-62.5 ease-nav-brand z-990 fixed inset-y-0 block w-full -translate-x-full flex-wrap items-center justify-between overflow-y-auto border-0 bg-white p-0 antialiased shadow-none transition-transform duration-200 xl:left-0 xl:translate-x-0"
    >
      <div class="w-40 mt-6 mx-auto">
        <img
          class="w-full h-full object-cover"
          src="../images/ringplan-md-blue.svg"
        />
      </div>

      <div
        class="items-center mt-12 block w-auto max-h-screen h-sidenav grow basis-full"
      >
        <ul class="flex flex-col pl-0 mb-0">
          <li
            class="mt-0.5 w-full px-6 py-3 flex gap-16 items-center text-[#0D0D54] font-bold bg-[#F7F7FB] border-r-4 border-[#3B9EF7]"
          >
            <div>
              <img src="../images/phone.svg" />
            </div>
            <span>Phone</span>
          </li>
          <li
            class="mt-0.5 w-full px-6 py-3 flex gap-5 items-center font-bold bg-white"
          >
            <div>
              <img src="../images/settings.svg" />
            </div>
            <span>Settings</span>
          </li>
        </ul>
      </div>
    </aside>
    <main
      class="ease-soft-in-out xl:ml-62.5 relative h-full max-h-screen rounded-xl transition-all duration-200"
    >
      <div
        class="bg-[#F6F8FC] flex items-center 
        justify-between w-full px-10 py-4 mx-auto flex-wrap-inherit"
      >
        <h3 class="font-bold text-2xl">Phone</h3>
        <div class="rounded-3.5xl flex items-center gap-4 px-4 py-2 cursor-pointer border border-[#B7B7B7]">
            <div class="rounded-full w-4 h-4 bg-[#6FC316] "></div>
            <span>2001</span>
            <div>
                <img src="../images/chevron-down.svg"/>
            </div>
        </div>
      </div>

      <div class="w-full px-6 py-6 mx-auto">Main content</div>
    </main>
  </body>
</html>
