<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Ringplan WebPhone</title>

    <link rel="stylesheet" href="./css/webphone.css" type="text/css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/dialpad.css" />
    <link rel="stylesheet" href="./css/callback.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/mediaelement/4.2.7/mediaelementplayer.min.css"
    />
    <link rel="stylesheet" href="./css/audio.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/paginationjs/2.5.0/pagination.min.css" integrity="sha512-K1k7jSn9RDKEcn/ugqVVvWYu0bcS3q1w6m/5pQSnrj0bCfIqF6Wk49lkmckSb4wglvTP9V17LtS0q0XxYccXbg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"
      integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.0.2/js/bootstrap.min.js"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mediaelement/4.2.7/mediaelement-and-player.min.js"></script>
  </head>

  <body
    class="m-0 !font-body antialiased font-normal text-base leading-default"
  >
    <div id="dialpad-content">
      <div
        id="my-container"
        class="justify-center flex items-center active-container"
      ></div>
    </div>
    <div id="login-content">
      <div
        id="header-section"
        class="w-full flex bg-[#0061a3] py-4 justify-center flex-col items-center"
      >
        <div class="w-28">
          <img src="./images/ringplan-md.svg" />
        </div>
        <h1 class="font-bold text-white text-xl md:text-2xl lg:text-3xl">
          Ringplan Webphone
        </h1>
      </div>
      <div id="main-login" class="pt-4 px-8">
        <h1
          class="text-base md:text-xl lg:text-3xl text-[#015fa5] tracking-wide font-medium text-center leading-8"
        >
          Login with extension and secret
        </h1>

        <div class="flex flex-col gap-6 mx-auto mt-6 max-w-80">
          <div class="input-wrapper">
            <label for="user_id">Extension</label>
            <input
              type="text"
              id="user_id"
              placeholder="Enter extension here..."
            />
          </div>
          <div class="input-wrapper">
            <label for="user_domain">Server address</label>
            <input
              type="text"
              id="user_domain"
              placeholder="Enter server address"
            />
          </div>
          <div class="input-wrapper">
            <label for="user_pwd">Secret</label>
            <input
              type="password"
              id="user_pwd"
              placeholder="Enter secret code here..."
            />
          </div>
          <div style="display: none"><input id="user_cname" type="text" /></div>
          <span id="error-message">Invalid credentials</span>
          <div id="btn-wrapper">
            <button id="login-btn">Login</button>
          </div>
        </div>
      </div>
    </div>
    <div
      id="loading-progress"
      tabindex="-1"
      class="fixed hidden top-0 w-full h-full place-content-center bg-modal left-0 right-0 overflow-x-hidden overflow-y-auto z-[999] md:inset-0 h-modal md:h-full"
    >
      <div class="w-16 h-16">
        <img
          class="animate-spin w-full h-full object-contain"
          src="./images/loader.svg"
        />
        <span class="sr-only">Loading...</span>
      </div>
    </div>
    <div
      id="select-extension"
      tabindex="-1"
      class="fixed hidden top-0 w-full h-full place-content-center bg-modal left-0 right-0 p-4 overflow-visible z-[999] md:inset-0 h-modal md:h-full"
    >
      <div class="relative w-full h-full min-w-80 max-w-md md:h-auto">
        <div class="relative bg-white rounded-lg shadow p-4">
          <div class="flex justify-between">
            <h2 class="text-lg font-medium mb-4">Extensions</h2>

            <button
              type="button"
              class="absolute top-3 right-2.5 text-gray-600 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center"
              id="close-select"
            >
              <svg
                aria-hidden="true"
                class="w-5 h-5"
                fill="currentColor"
                viewBox="0 0 20 20"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  fill-rule="evenodd"
                  d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                  clip-rule="evenodd"
                ></path>
              </svg>
              <span class="sr-only">Close modal</span>
            </button>
          </div>
          <div
            id="status-container"
            class="px-4 cursor-pointer py-3 mb-4 bg-[#F2F2F2] rounded-2.5 flex relative justify-between"
          >
            <span class="text-base font-medium select-none">Status</span>
            <div id="status-bar" class="flex items-center">
              <span
                class="font-medium text-base text-[#42AAF5] mx-2 select-none"
              ></span>
              <div id="additional-icon" class="w-5 hidden"></div>
              <svg
                class="ml-2 w-4 h-4"
                aria-hidden="true"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M19 9l-7 7-7-7"
                ></path>
              </svg>
            </div>
            <div
              class="absolute top-16 z-990 w-full right-0 flex-col hidden gap-1 bg-white rounded shadow-soft-md"
              id="status-list"
            >
              <div id="main-statuses" class="flex-col flex"></div>
              <div
                id="additional-statuses"
                class="flex-col flex border-t border-[#C7C7C7]"
              ></div>
            </div>
          </div>

          <form
            name="extensions"
            id="extension-list"
            class="overflow-auto customScroller max-h-72 flex flex-col gap-2"
          ></form>
          <span id="message" class="hidden text-xs select-none"></span>
          <div class="flex gap-3 justify-center mt-4">
            <button
              id="save"
              type="button"
              class="text-white disabled:opacity-50 focus:ring-4 focus:outline-none font-medium rounded-lg inline-flex items-center px-8 py-2 text-center mr-2"
            >
              Save
            </button>
          </div>
        </div>
      </div>
    </div>
    <div
      id="edit-modal"
      tabindex="-1"
      class="fixed hidden top-0 w-full h-full place-content-center bg-modal left-0 right-0 p-4 overflow-x-hidden overflow-y-auto z-[999] md:inset-0 h-modal md:h-full"
    >
      <div class="relative w-full h-full min-w-72 max-w-md md:h-auto">
        <div class="relative bg-white rounded-lg shadow p-4">
          <h2 class="text-lg font-medium mb-4">Edit Extension</h2>
          <button
            id="close-edit"
            type="button"
            class="absolute top-3 right-2.5 text-gray-600 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center"
          >
            <svg
              aria-hidden="true"
              class="w-5 h-5"
              fill="currentColor"
              viewBox="0 0 20 20"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                clip-rule="evenodd"
              ></path>
            </svg>
            <span class="sr-only">Close modal</span>
          </button>
          <form id="edit-extension" class="flex flex-col gap-2 mb-3">
            <div class="flex flex-col gap-1">
              <span class="text-[#636869]">Number</span>
              <div
                id="active-number"
                class="flex justify-between relative px-4 py-3 rounded-2.5 items-center border border-[#CCCCCC] cursor-pointer"
              >
                <span class="select-none"></span>
                <svg
                  class="ml-2 w-4 h-4"
                  aria-hidden="true"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M19 9l-7 7-7-7"
                  ></path>
                </svg>

                <div
                  id="number-list"
                  class="absolute w-full overflow-y-auto max-h-40 top-14 shadow-soft-md left-0 hidden bg-white rounded-2 z-990"
                ></div>
              </div>
            </div>

            <div class="flex flex-col gap-1 mt-5">
              <span class="text-[#636869]">Name</span>
              <input
                id="name-edit"
                class="bg-white border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 placeholder-gray-700"
              />
            </div>
          </form>
          <span id="caller-info" class="text-[#9F9F9F] text-sm"></span>
          <div class="flex gap-3 justify-center mt-4">
            <button
              id="save-edit"
              disabled
              type="button"
              class="text-white disabled:opacity-50 focus:ring-4 focus:outline-none font-medium rounded-lg inline-flex items-center px-8 py-2 text-center mr-2"
            >
              <svg
                id="loading-spinner"
                aria-hidden="true"
                role="status"
                class="hidden w-4 h-4 mr-3 text-white animate-spin"
                viewBox="0 0 100 101"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
                  fill="#E5E7EB"
                />
                <path
                  d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
                  fill="currentColor"
                />
              </svg>
              <span>Save</span>
            </button>
          </div>
        </div>
      </div>
    </div>
    <div
      id="toast-error"
      class="absolute flex-row-reverse justify-center left-1/2 top-10 flex opacity-0 items-center w-full max-w-fit p-4 mb-4 bg-white rounded-lg shadow"
      role="alert"
    >
      <span class="ml-3 text-sm font-normal text-gray-600"></span>
      <div
        class="inline-flex items-center justify-center flex-shrink-0 w-8 h-8 text-red-500 bg-red-100 rounded-lg"
      >
        <svg
          aria-hidden="true"
          class="w-5 h-5"
          fill="currentColor"
          viewBox="0 0 20 20"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            fill-rule="evenodd"
            d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
            clip-rule="evenodd"
          ></path>
        </svg>
        <span class="sr-only">Error icon</span>
      </div>
    </div>

    <div
      id="filters-modal"
      class="fixed hidden top-0 w-full h-full justify-center bg-modal left-0 right-0 overflow-x-hidden overflow-y-auto z-50 md:inset-0 h-modal md:h-full"
    >
      <div class="relative w-full mt-10 h-full max-w-md md:h-auto">
        <div class="relative bg-white rounded-lg shadow px-4 py-2">
          <h2 class="text-lg font-medium">Filters</h2>
          <button
            type="button"
            class="absolute top-1 right-2 text-gray-600 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center"
            id="close-filter"
          >
            <svg
              aria-hidden="true"
              class="w-5 h-5"
              fill="currentColor"
              viewBox="0 0 20 20"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                clip-rule="evenodd"
              ></path>
            </svg>
            <span class="sr-only">Close modal</span>
          </button>
          <main class="p-4">
            <div class="flex gap-3" id="simple-filters">
              <div
                data-filter="today"
                class="rounded-2.5 border select-none font-medium w-32 py-1 cursor-pointer text-center text-lg text-[#3C3C3C] border-[#B7B7B7]"
              >
                Today
              </div>
              <div
                data-filter="7"
                class="rounded-2.5 border select-none font-medium w-32 cursor-pointer py-1 text-center text-lg text-[#3C3C3C] border-[#B7B7B7]"
              >
                Last 7 days
              </div>
              <div
                data-filter="30"
                class="rounded-2.5 border select-none font-medium w-32 cursor-pointer py-1 text-center text-lg text-[#3C3C3C] border-[#B7B7B7]"
              >
                Last 30 days
              </div>
            </div>
            <div
              class="mt-6 w-full px-2 py-4 rounded-2.5 border border-[#B7B7B7]"
            >
              <div class="text-center font-bold text-[#3C3C3C]">
                Custom range
              </div>
              <div class="mt-4 flex gap-8">
                <div id="date-range" date-rangepicker class="flex items-center gap-3">
                  <div class="flex flex-col gap-1">
                    <label class="font-medium text-[#3C3C3C]">From</label>
                    <input
                      id="start_date"
                      name="start"
                      type="text"
                      class="bg-white placeholder-[#9E9E9E] border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                      placeholder="DD/MM/YYYY"
                    />
                  </div>
                  <div class="flex flex-col gap-1">
                    <label class="font-medium text-[#3C3C3C]">To</label>

                    <input
                      id="end_date"
                      name="end"
                      type="text"
                      class="bg-white placeholder-[#9E9E9E] border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                      placeholder="DD/MM/YYYY"
                    />
                  </div>
                </div>
              </div>
            </div>
            <div class="relative w-full inline-block">
              <div
                id="filter-ext-trigger"
                class="mt-4 flex items-center cursor-pointer rounded-2.5 border justify-between p-3 border-[#B7B7B7]"
              >
                Extensions
                <div class="flex gap-2 items-center">
                  <span class="font-medium text-sm"></span>
                  <img class="w-4 h-4" src="/images/arrow-down.svg" />
                </div>
              </div>
              <div
                id="filter-ext-list"
                class="absolute overflow-y-auto max-h-64 shadow-box border-t rounded-2.5 w-full bg-white top-16 gap-2 z-50 left-0 hidden flex-col"
              ></div>
            </div>
            <div class="flex justify-between mt-4">
              <button
                id="clear-filters"
                type="button"
                class="text-gray-500 bg-white hover:bg-gray-100 focus:ring-4 
                focus:outline-none focus:ring-gray-200 rounded-lg
                 font-medium px-8 py-2 hover:text-gray-900 focus:z-10 disabled:opacity-50 disabled:cursor-not-allowed"
              >
                Clear filters
              </button>
              <button
                id="apply-filters"
                type="button"
                class="text-white focus:ring-4 focus:outline-none font-medium rounded-lg inline-flex disabled:opacity-50 items-center px-8 py-2 gap-2 text-center mr-2"
              >
                Apply
              </button>
            </div>
          </main>
        </div>
      </div>
    </div>
    <div
      id="delete-confirm-modal"
      tabindex="-1"
      class="fixed hidden top-0 w-full h-full place-content-center bg-modal left-0 right-0 p-4 overflow-x-hidden overflow-y-auto z-[999] md:inset-0 h-modal md:h-full"
    >
      <div class="relative w-full h-full min-w-85 max-w-md md:h-auto">
        <div class="relative bg-white rounded-lg shadow p-4">
          <h2 class="text-lg font-medium mb-4">Confirm action</h2>
          <h3 class="text-sm font-normal text-[#444444]">
          </h3>
          <button
            id="close-confirm-modal"
            type="button"
            class="absolute top-3 right-2.5 text-gray-600 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center"
          >
            <svg
              aria-hidden="true"
              class="w-5 h-5"
              fill="currentColor"
              viewBox="0 0 20 20"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                clip-rule="evenodd"
              ></path>
            </svg>
            <span class="sr-only">Close modal</span>
          </button>
          <div class="flex gap-3 justify-center mt-4">
            <button
              id="cancel-action"
              type="button"
              class="text-gray-500 bg-white hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-gray-200 rounded-lg font-medium px-8 py-2 hover:text-gray-900 focus:z-10"
            >
              Cancel
            </button>
            <button
              id="confirm-action"
              type="button"
              class="text-white focus:ring-4 focus:outline-none font-medium 
              rounded-lg inline-flex items-center disabled:opacity-50 disabled:cursor-not-allowed px-8 py-2 text-center mr-2"
            >
              Delete
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.2/datepicker.min.js"></script>
    <script src="./js/pagination.js"></script>
    <script src="./js/env.js"></script>
    <script src="./js/mockdata.js"></script>
    <script src="./js/utils.js"></script>
    <script src="./lib/websbc-client.js"></script>
    <script src="./lib/webphone-plugin.js"></script>
    <script src="./js/audio.js"></script>
    <script src="./js/voicemail.js"></script>
    <script src="./js/contacts.js"></script>
    <script src="./js/webphone.js"></script>
  </body>
</html>
